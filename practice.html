<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grid System Exact Design</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #000;
    font-family: 'Noto Sans KR', sans-serif;
    color: #fff;
    overflow-x: hidden;
  }

  .title-wrap {
    width: 100%;
    max-width: 1920px;
    margin: 60px auto 150px;
    padding: 0 120px;
  }

  .title-group {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    width: 1136px;
  }

  .title-group .deconstruct {
    font-size: 120px;
    text-align: left;
    width: 100%;
  }

  .title-group .grid-system {
    font-size: 120px;
    font-weight: 400;
    line-height: 1;
    text-align: right;
    width: 100%;
  }
  .container {
  width: 1920px;
  margin: 0 auto;
  padding: 0 120px;
  display: flex;
  gap: 24px;
  height: 377px;
  border-top: 1px solid #555;
  border-bottom: 1px solid #555;
  position: relative;
  box-sizing: border-box;
}

  .column {width: 118px;height: 100%;box-shadow: inset 1px 0 #555, inset -1px 0 #555;}

  .colum:first-child {box-shadow: inset 1px 0 #999, inset -1px 0 #555;}
  .colum:nth-child(2) { opacity: 0; }
  .colum:nth-child(3) { opacity: 0; }
  .colum:nth-child(4) { opacity: 0; }
  .colum:nth-child(5) { opacity: 0; }
  .colum:last-child {box-shadow: inset 1px 0 #999, inset -1px 0 #555;}

  .description {
    position: absolute;
    top: 274px;
    left: 144px;
    width: calc(118px * 4 + 24px * 3);
    color: #9fca0f;
    font-weight: 700;
    font-size: 16px;
    line-height: 1.4;
  }

  .description .line1 {
    margin-bottom: 10px;
    font-size: 18px;
    color: #9fca0f;
  }

  .description div:not(.line1) {
    color: #fff;
    font-weight: 400;
  }

.grids-wrapper {
  position: absolute;
  top: 162px;
  display: flex;
  align-items: last baseline;
  gap: 18px;
}

  .grids-text {
    font-size: 220px;
    color: white;
    line-height: 1;
  }

  .star-icon {
    width: 118px;
    height: 118px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .star-icon img {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 0 5px #9fca0f);
    object-fit: cover;
  }

  .guide {
    position: absolute;
    top: -44px;
    transform: translateX(-50%);
    font-size: 12px;
    font-weight: 700;
    color: #9fca0f;
    text-align: center;
    background-color: #000;
    padding: 2px 4px;
    z-index: 10;
  }

  .guide.gutter {
    left: calc(120px + (118px + 24px) * 10 + 118px + 12px);
  }

  .guide.width {
    left: calc(120px + (118px + 24px) * 11 + 59px);
  }

  .guide.margin {
    left: calc(120px + (118px + 24px) * 12 + 36px);
  }
/* 1024px 이하 Tablet */
@media screen and (max-width: 1024px) {
  .container {
    width: 1024px;
    padding: 0 60px;
    gap: 16px;
  }
  /* 8 컬럼 너비 계산 = (1024 - 60*2 - 16*7) / 8 */
  .column {
    width: calc((1024px - 60px * 2 - 16px * 7) / 8);
    display: block;
  }
  /* 9번째 컬럼부터 숨김 */
  .column:nth-child(n+9) {
    display: none;
  }

  .title-wrap {
    width: 1024px;
    padding: 0 60px;
    margin-bottom: 100px;
  }
  .title-group {
    width: 700px;
  }
  .title-group .deconstruct,
  .title-group .grid-system {
    font-size: 70px;
  }
  .title-group .grid-system {
    text-align: left;
  }

  .grids-wrapper {
    left: calc(60px + ((1024px - 60px*2 - 16px*7) / 8 + 16px) * 6 - 10px);
    top: 130px;
}

/* 768px 이하 Tablet/Mobile 중간 크기 */
@media screen and (max-width: 768px) {
  .container {
    width: 768px;
    padding: 0 60px;
    gap: 16px;
  }
  /* 8 컬럼 유지 (같이 조절 가능) */
  .column {
    width: calc((768px - 60px * 2 - 16px * 7) / 8);
    display: block;
  }
  .column:nth-child(n+9) {
    display: none;
  }


  .title-wrap {
    width: 768px;
    padding: 0 60px;
    margin-bottom: 80px;
  }
  .title-group {
    width: 500px;
  }
  .title-group .deconstruct,
  .title-group .grid-system {
    font-size: 50px;
  }

  .grids-wrapper {
    left: calc(60px + ((768px - 60px*2 - 16px*7) / 8 + 16px) * 6 - 10px);
    top: 110px;
  }
}

/* 402px 이하 Mobile */
@media screen and (max-width: 402px) {
  .container {
    width: 100%;
    max-width: 402px;
    padding: 0 16px;
    gap: 12px;
  }
  /* 4 컬럼 너비 계산 = (402 - 16*2 - 12*3) / 4 */
  .column {
    width: calc((402px - 16px * 2 - 12px * 3) / 4);
    display: block;
  }
  /* 5번째 컬럼부터 숨김 */
  .column:nth-child(n+5) {
    display: none;
  }

  .title-wrap {
    width: 100%;
    padding: 0 16px;
    margin-bottom: 60px;
  }
  .title-group {
    width: 100%;
    align-items: flex-start;
  }
  .title-group .deconstruct,
  .title-group .grid-system {
    font-size: 32px;
  }
  .title-group .grid-system {
    text-align: left;
  }

  .grids-wrapper {
    position: static; /* absolute 해제하고 자연스럽게 흐름에 따라 배치 */
    margin-top: 20px;
    justify-content: flex-start;
  }
}
  
</style>
</head>
<body>

<!-- 타이틀 -->
<div class="title-wrap">
  <div class="title-group">
    <div class="deconstruct en">Deconstruct</div>
    <div class="grid-system en1">Grid System</div>
  </div>
</div>

<!-- 그리드 컨테이너 -->
<div class="container">
  <!-- 컬럼: 기본 12개, 반응형에서 일부 안보이게 설정도 가능 -->
  <div class="column"></div><div class="column"></div><div class="column"></div><div class="column"></div>
  <div class="column"></div><div class="column"></div><div class="column"></div><div class="column"></div>
  <div class="column"></div><div class="column"></div><div class="column"></div><div class="column"></div>

  <!-- 설명 텍스트 -->
  <div class="description">
    <div class="line1">Grid System · 반응형 지원</div>
    <div>해상도별 고정 px값 적용으로 정밀한 디자인 보장</div>
    <div>데스크탑, 태블릿, 모바일에 맞춘 컬럼 수 구성</div>
  </div>

  <!-- GRIDS 텍스트 + 별 아이콘 -->
  <div class="grids-wrapper">
    <div class="grids-text">GRIDS</div>
    <div class="star-icon">
      <img src="img/star2.png" alt="star icon" />
    </div>
  </div>

  <!-- 가이드: 데스크탑에서만 표시 -->
  <div class="guide gutter">gutter<br>24px</div>
  <div class="guide width">width<br>118px</div>
  <div class="guide margin">margin<br>120px</div>
</div>

</body>
</html>
