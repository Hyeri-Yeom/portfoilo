<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이메일 버튼 예제</title>
</head>
<body>

  <button id="showEmailBtn">이메일 보기</button>
  <p id="emailDisplay" style="margin-top:20px; font-weight: bold;"></p>

  <script>
    const email = 'your.email@example.com'; // 여기 이메일 주소를 네 것으로 바꿔

    document.getElementById('showEmailBtn').addEventListener('click', () => {
      document.getElementById('emailDisplay').textContent = email;
    });
  </script>

</body>
</html>
