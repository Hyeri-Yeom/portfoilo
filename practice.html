<!-- ✅ JS (GSAP + ScrollTrigger 필요) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  const totalSlides = document.querySelectorAll('.kbrand .listBox').length;
  const slideWidth = 100 * (totalSlides - 1);

  gsap.to(".kbrand .listWrap", {
    xPercent: -slideWidth,
    ease: "none",
    scrollTrigger: {
      trigger: ".kbrand",
      start: "top top",
      end: "+=" + window.innerWidth * totalSlides,
      scrub: 1,
      pin: true,
      anticipatePin: 1,
      // markers: true
    }
  });
</script>
