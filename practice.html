<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>스크롤 색 채우기 예제</title>
<style>
  body, html {
    margin: 0; padding: 0;
    height: 200vh; /* 스크롤 생기도록 */
    background: black;
    font-family: Arial, sans-serif;
    color: #888;  /* 기본 회색 텍스트 */
  }
  .bgText {
    position: relative;
    height: 100vh;
    width: 90%;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: flex-start;
  }
  .textWrapper {
  position: relative;
  font-size: 50px;
  font-weight: 600;
  line-height: 1.4;
  max-width: 900px;
  width: 100%;
  height: 140px; /* 예시: 텍스트 2줄 정도 높이 */
  overflow: hidden; /* 영역 넘치는 텍스트 숨김 */
}
  .textGray {
    color: #888;
  }
  .textColor {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 0%;
    color: white;
    overflow: hidden;
    transition: height 0.3s ease-out;
    z-index: 1;
    pointer-events: none; /* 클릭 막기 */
  }
</style>
</head>
<body>

<div class="bgText">
  <div class="textWrapper">
    <div class="textGray">
      A harmonious blend of modern clarity and timeless elegance through typography.
    </div>
    <div class="textColor" id="colorText">
      A harmonious blend of modern clarity and timeless elegance through typography.
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(function() {
    $(window).on('scroll', function() {
      const scrollTop = $(this).scrollTop();
      const maxScroll = 300;  // 300px 스크롤 내리면 100% 채워짐
      const ratio = Math.min(scrollTop / maxScroll, 1);
      $('#colorText').css('height', `${ratio * 100}%`);
    });
  });
</script>

</body>
</html>
