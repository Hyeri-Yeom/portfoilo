<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>아이폰 Dynamic Island 목업</title>
<style>
  body {
    background: #e5e5e5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* 아이폰 프레임 */
  .iphone {
    position: relative;
    width: 300px;
    height: 620px;
    border-radius: 48px; /* iPhone 14 Pro 실제 비율 */
    background: #000;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    border: 6px solid transparent;
    background-clip: padding-box;
    box-shadow:
      inset 0 0 2px rgba(255,255,255,0.6),
      0 0 0 6px linear-gradient(145deg, #d4d4d4, #7f7f7f) border-box,
      0 15px 40px rgba(0,0,0,0.4);
  }

  /* 비디오 영역 */
  .iphone video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Dynamic Island */
  .dynamic-island {
    position: absolute;
    top: 12px;
    left: 50%;
    transform: translateX(-50%);
    width: 95px;
    height: 30px;
    background: #000;
    border-radius: 20px;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
  }

  /* 카메라와 센서 */
  .camera {
    width: 8px;
    height: 8px;
    background: #222;
    border-radius: 50%;
  }

  .sensor {
    width: 6px;
    height: 6px;
    background: #333;
    border-radius: 50%;
  }
</style>
</head>
<body>

<div class="iphone">
  <!-- Dynamic Island -->
  <div class="dynamic-island">
    <div class="camera"></div>
    <div class="sensor"></div>
  </div>

  <!-- 영상 -->
  <video src="img/fandom_4.mp4" autoplay muted loop playsinline></video>
</div>

</body>
</html>
